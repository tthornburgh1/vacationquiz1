<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Discovering Your Next Dream Vacation</title>
  </head>
  <body>
    <div class="container">
      <h1>Where in the world would you enjoy your vacation time the most?</h1>

      <p>To better understand where you should travel to, let's see what kind of vacations interest you:</p>

      <form id="vacationquiz">
      <label for="terrain">Which terrain sounds the best to you?</label>
        <div class="radio">
          <label>
            <input type="radio" name="terrain" value="mountains" checked>
            A. Massive mountain ranges
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="terrain" value="city">
            B. A bustling city
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="terrain" value="beaches">
            C. Beautiful beaches
          </label>
        </div>

      <label for="transporting">What's your ideal way to get around?</label>
        <div class="radio">
          <label>
            <input type="radio" name="transporting" value="hiking" checked>
            A. Ideally I'd be hiking everywhere
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="transporting" value="car">
            B. By a car I rented, or I could walk
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="transporting" value="taxi">
            C. By taxis or walking
          </label>
        </div>

      <label for="development">How developed would you like the area you're visiting to be?</label>
        <div class="radio">
          <label>
            <input type="radio" name="development" value="remote" checked>
            A. Remote
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="development" value="somewhat">
            B. A little out of my comfort zone, but somewhat developed
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="development" value="developed">
            C. I'd like to stay in my comfort zone
          </label>
        </div>

      <label for="language">How comfortable are you not understanding the native language?</label>
        <div class="radio">
          <label>
            <input type="radio" name="language" value="comfortable" checked>
            A. It'd be good to learn a new language
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="language" value="little">
            B. I'd like to at least have my English understood
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="language" value="uncomfortable">
            C. I'd like everyone to speak English fluently
          </label>
        </div>

      <label for="food">What are you hoping to get out of the food?</label>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="notpriority" checked>
            A. I can get my culture elsewhere
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="bigpriority">
            B. That's the main reason I'm traveling
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="western">
            C. I'd like it to taste like I'm back home
          </label>
        </div>

        <button type="submit" class="btn btn-success">Show me where I should go!</button>
      </form>

      <div id="answer">
        <p>All of your answers were <span id="answer"></span>should be the next spot on your vacation list!</p>
      </div>
    </div>
  </body>
</html>
